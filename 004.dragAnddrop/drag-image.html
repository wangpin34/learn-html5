<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Dragable image</title>
  <style>
    div {
      width: 300px;
      height: 300px;
      padding: 10px;
      border: 1px solid #aaaaaa;
    }
  </style>
</head>
<body>
  <div id="div1"></div>
  <div id="div2"></div>
  <img id="drag1" src="../static/images/luobin.jpg" alt="dragable images" draggable="true"/>
</body>
<script type="text/javascript" src="../static/js/common.js"></script>
<script type="text/javascript">

  function allowDrop(ev){
    ev.preventDefault();
  }

  function drag(ev){
    ev.dataTransfer.setData("Text",ev.target.id);
  }

  function drop(ev){
    //ev.preventDefault(); //Default to open it in a link
    var data=ev.dataTransfer.getData("Text");
    ev.target.appendChild(document.getElementById(data));
  }

  var div1 = document.getElementById('div1');
  var div2 = document.getElementById('div2');
  addListener(div1, 'drop', drop);
  addListener(div1, 'dragover', allowDrop);
  addListener(div2, 'drop', drop);
  addListener(div2, 'dragover', allowDrop);
  addListener(document.body, 'drop', drop);
  addListener(document.body, 'dragover', allowDrop);

  var drag1 = document.getElementById('drag1');
  addListener(drag1, 'dragstart', drag);


</script>
</html>
